<!DOCTYPE html>
<html>
    <head>
        <title>upVoters</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed" rel="stylesheet">
        <script type="text/javascript" src="./js/jquery311.min.js"></script>
        <script type="text/javascript" src="./js/steem.min.js"></script>
        <script type="text/javascript" src="./js/cookie.min.js"></script>
        <script type="text/javascript" src="./js/isotope.min.js"></script>
        <script type="text/javascript" src="./js/tooltipster.min.js"></script>
        <script type="text/javascript" src="./js/tooltipster.bundle.min.js"></script>
        <script type="text/javascript" src="./js/main.min.js"></script>
        <link rel="stylesheet" href="./css/styles.min.css">
        <link rel="stylesheet" href="./css/tooltipster.min.css">
        <link rel="stylesheet" href="./css/tooltipster.bundle.min.css">
    </head>  
    <body>
        <div class="header">
            <img src="./img/logo.png"/>    
            <div class="header-controls-box">
                <label class="title">User</label>
                <input type="text" id="user" class="input tooltip" title="Input account for calculate statistic" value=""/>  
                <label class="title">Post quantity</label>
                <input type="number" id="post_count" class="input tooltip" title='Number of last posts statistics will be calculated for'/>
            
                <input type="button" class="simple-button settings-submit" value="Apply"/>
            </div>
        </div>
      
        <div class="container-fluid info-header">
            <div class="row">
                <div class="main-account-box col-lg-7">
                    <div class="img-circle" id="main-avatar"></div>      
                    <div id="profile_caption"></div>
                    <div class="account-data">
                        <div>
                            <div class='tooltip' title='Exact reputation'>
                                <label>Reputation</label>
                                <div id="reputation"></div>
                            </div>
                            <div class='tooltip' title='Available % Steem Power.'>
                                <label>Voting power</label>
                                <div id="voting_power"></div>
                            </div>
                        </div>
                        <div>
                            <div class='tooltip' title='Quantity of Steem tokens in Steem Power.'>
                                <label>Steem power</label>
                                <div id="power"></div>
                            </div>
                            <div class='tooltip' title='Internal Steemit units corresponding to your Steem Power.'>
                                <label>Mgests</label>
                                <div id="gests"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="profit-line-box col-lg-5">
                    <h3>Average SP growth for holders</h3>
                    <ul class="markers tooltip" title='Steem Power holders are receiving 15% of annual Steem tokens inflation, depends of Steem Power amount in account.'>
                          <li>
                            <div class="title">
                                  Hour                     
                            </div>
                            <div class="value">
                              <div class="profit" id="hour-profit"></div>
                            </div>
                          </li>
                          <li>
                            <div class="title">
                                  Day                       
                            </div>
                            <div class="value">
                              <div class="profit" id="day-profit"></div>
                            </div>
                          </li>
                          <li>
                            <div class="title">
                                  Week 
                            </div>
                            <div class="value">
                              <div class="profit" id="week-profit"></div>
                            </div>
                          </li>
                          <li>
                            <div class="title">
                                Month 
                            </div>                            
                            <div class="value">
                              <div class="profit" id="month-profit"></div>
                            </div>                           
                          </li>
                          <li>
                            <div class="title">
                                Year 
                            </div>
                            <div class="value last">                               
                                <div class="profit" id="year-profit"></div>                             
                            </div>
                          </li>
                    </ul>      
                </div>
                <div class="filter-line col-lg-12">
                    <form id="filter_form">
                        
                        <label class="title">Sort by:</label>
                        <span>
                            <input type="radio" name="sort_by" class="radio" id="radio-1" value="reward" checked/>
                            <label for="radio-1">Total weight</label>
                        </span>
                        <span>
                            <input type="radio" name="sort_by" class="radio" id="radio-2" value="upvotes_cnt"/>
                            <label for="radio-2">Upvote quantity</label>
                        </span>
                        <span>
                            <input type="radio" name="sort_by" class="radio" id="radio-3" value="average_sp"/>
                            <label for="radio-3">Average SP</label>
                        </span>
                        
                        <!--input type="button" class="simple-button filter-submit" value="Применить"/-->
                    </form>
                </div>
            </div>
        </div>
        <div style="clear: both"></div>       
        <div class="voter-column">
            <div class="grid"></div>
        </div>            
        <div class="dev-label">
            Dev: <span>elviento</span>
        </div>
    </body>
</html>
